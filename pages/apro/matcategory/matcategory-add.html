	 <!-- Main content -->
    <section class="content"  id="addMatCategorySection" >
    	<div class="box box-bys-btn">
	        <div class="box-footer">
	          <button type="button" class="btn btn-primary"  id="addMatCategoryBtn" >提交</button>
	          <button type="button" class="btn btn-primary"
	          onclick='$(this).goView("/pages/apro/matcategory/matcategory-list.html");'
	          >返回</button>
                <div class="box-tools pull-right">
                    新增
                </div>
	        </div> 
      </div>
    	
    	<div class="box box-bys-content">
	    	<!--   .box-header   -->
	        <!-- /.box-header -->
	        
	        <div class="box-body">
	        
	        <form role="form"  id="addMatCategoryForm"  class="form-horizontal">
              	<div class="form-group">
              	
              	   <label for="name" class="col-sm-1 control-label requiredMask">名称</label>
                   <div class="col-sm-5">
                    <input  id="name" name="name" type="text" class="form-control"></input>
                  </div>
              	  
					
              	
              	   <label for="code" class="col-sm-1 control-label requiredMask">编码</label>
                   <div class="col-sm-5">
                    <input  id="code" name="code" type="text" class="form-control"></input>
                  </div>
              	  
              	</div>

				<div class="form-group">
					<label for="group" class="col-sm-1 control-label requiredMask">分类组</label>
					<div class="col-sm-5">
						<select id="group" name="group" class="form-control select2 codetable" data-codeType="MAT_CATEGORY_GROUP" data-codeAlter>
						</select>
					</div>
				</div>
					
              	<div class="form-group">
              	
              	   <label for="description" class="col-sm-1 control-label requiredMask">描述</label>
                   <div class="col-sm-8">
                    <textarea  id="description" name="description" class="form-control" rows="3" ></textarea>
                  </div>
              	</div>
					
    		</form>
	          <!-- /.row -->
	        </div>
      </div>
    </section>
	
	
	<script type="text/javascript">
		
		$_youapp.ready(function (){
			
			var page=$.extend({
	    		root:$("#addMatCategorySection"),
	    		model:{
	    		}
	    	},$_youapp.pageTemplate);
			
			page.root.find("#addMatCategoryForm").validate({
					rules: {
						'name': {
							   required: true,
							   maxlength:64
						   }
						,
						'code': {
							   required: true,
							   maxlength:64
						   }
						,
                        'group': {
                            required: true
                        }
                        ,
						'description': {
							   required: false,
							   maxlength:2000
						   }
					  },
					  submitHandler:function(form){
						  page.submitForm({
							  url:'/matcategory/saveMatCategory',
							  formSelector:form,
							  success:function(data){
								  page.root.goView('/pages/apro/matcategory/matcategory-list.html');
							  }
							});
					 }
				});
			page.root.find('#addMatCategoryBtn').on('click',function(){
				page.root.find("#addMatCategoryForm").submit();
			});

            $_youapp.$_codeTable.draw(page.root.find('.codetable'));

		});
	</script>
