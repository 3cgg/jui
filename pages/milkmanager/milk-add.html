	 <!-- Main content -->
    <section class="content"  id="addMilkSection" >
    	<div class="box box-info">
	        <div class="box-footer">
	          <button type="button" class="btn btn-primary"  id="addMilkBtn" >提交</button>
	          <button type="button" class="btn btn-primary"
	          onclick='$(this).goView("/pages/milkmanager/milk-list.html");'
	          >返回</button>
	        </div> 
      </div>
    	
    	<div class="box box-info">
	    	<!--   .box-header   -->
	        <div class="box-header with-border">
	          <h3 class="box-title">新增</h3>
	          <div class="box-tools pull-right">
	          </div>
	        </div>
	        <!-- /.box-header -->
	        
	        <div class="box-body">
	        
	        <form role="form"  id="addMilkForm"  class="form-horizontal">
              	<div class="form-group">
              	
              	   <label for="amount" class="col-sm-1 control-label">喝奶量</label>
                   <div class="col-sm-5">
                    <input  id="amount" name="amount" type="text" class="form-control"></input>
                  </div>
              	  
					
              	
              	   <label for="time" class="col-sm-1 control-label">喝奶时间</label>
                   <div class="col-sm-5">
                  </div>
              	  
              	</div>
					
              	<div class="form-group">
              	
              	   <label for="age" class="col-sm-1 control-label">年龄</label>
                   <div class="col-sm-5">
                    <input  id="age" name="age" type="text" class="form-control"></input>
                  </div>
              	  
					
              	
              	   <label for="log" class="col-sm-1 control-label">奶粉品牌</label>
                   <div class="col-sm-5">
                    <input  id="log" name="log" type="text" class="form-control"></input>
                  </div>
              	  
              	</div>
					
    		</form>
	          <!-- /.row -->
	        </div>
      </div>
    </section>
	
	
	<script type="text/javascript">
		
		$_youapp.ready(function (){
			
			var page=$.extend({
	    		root:$("#addMilkSection"),
	    		model:{
	    		}
	    	},$_youapp.pageTemplate);
			
			page.root.find("#addMilkForm").validate({
					rules: {
						'amount': {
							   required: true,
							   maxlength:64
						   }
						,
						'time': {
							   required: true,
							   maxlength:64
						   }
						,
						'age': {
							   required: true,
							   maxlength:64
						   }
						,
						'log': {
							   required: true,
							   maxlength:64
						   }
					  },
					  submitHandler:function(form){
						  page.submitForm({
							  url:'/milkmanager/saveMilk',
							  formSelector:form,
							  success:function(data){
								  page.root.goView('/pages/milkmanager/milk-list.html');
							  }
							});
					 }
				});
			page.root.find('#addMilkBtn').on('click',function(){
				page.root.find("#addMilkForm").submit();
			});	
		});
	</script>
