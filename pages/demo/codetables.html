<div id="codetables">
    <!-- Main content -->
    <section class="content" id="codetableDemoSection" ms-controller="sysparam_view">

        <div class="box box-info">
            <!-- form start -->
            <form class="form-horizontal" id="codetableDemoForm">
                <div class="box-body">
                    <div class="form-group">
                        <label for="code" class="col-sm-1 control-label">编码</label>
                        <div class="col-sm-5">
                            <select id="code" class="form-control select2 codetable" data-codeType="_TEST_" data-codeAlter>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sex" class="col-sm-1 control-label">SEX</label>
                        <div class="col-sm-5">
                            <select id="sex" class="form-control select2 codetable" data-codeType="SEX" data-codeAlter>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-1 control-label"></label>
                        <div class="col-sm-2 col-lg-1">
                            <input id="codeTableDemoBtn" type="button" class="form-control btn-primary" value="Apply">
                        </div>
                    </div>

                </div>
            </form>
        </div>
        <!-- /.box -->
    </section>
</div>

<script src="codetables.js"></script>
