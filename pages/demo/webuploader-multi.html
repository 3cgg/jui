<!-- Main content -->
<section class="content" id="viewSysParamSection" ms-controller="sysparam_view">

    <div class="box box-info">
        <div class="box-body">
            <div id="uploader_multi_1" class="webfileUploader">
                <div class="queueList">
                    <div id="uploader_multi_1_dndArea" class="placeholder">
                        <div id="uploader_multi_1_filePicker"></div>
                        <p>或将照片拖到这里，单次最多可选300张</p>
                    </div>
                </div>
                <div class="statusBar" style="display:none;">
                    <div class="progress">
                        <span class="text">0%</span>
                        <span class="percentage"></span>
                    </div>
                    <div class="info"></div>
                    <div class="btns">
                        <div id="uploader_multi_1_filePicker2" class="webfileUploaderFilePick2"></div>
                        <div class="uploadBtn">开始上传</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="box box-info">
        <div class="box-body">
            <div id="uploader_multi_2" class="webfileUploader">
                <div class="queueList">
                    <div id="uploader_multi_2_dndArea" class="placeholder">
                        <div id="uploader_multi_2_filePicker"></div>
                        <p>或将照片拖到这里，单次最多可选300张</p>
                    </div>
                </div>
                <div class="statusBar" style="display:none;">
                    <div class="progress">
                        <span class="text">0%</span>
                        <span class="percentage"></span>
                    </div>
                    <div class="info"></div>
                    <div class="btns">
                        <div id="uploader_multi_2_filePicker2" class="webfileUploaderFilePick2"></div>
                        <div class="uploadBtn">开始上传</div>
                    </div>
                </div>
            </div>

        </div>
    </div>


</section>

<script src="webuploader-multi.js"></script>
