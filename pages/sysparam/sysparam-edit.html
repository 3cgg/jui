        <div class="box box-bys-btn">
            <div class="box-footer">
                <button type="submit" class="btn btn-primary btn-sm">提交</button>
                <button type="button" class="btn btn-primary btn-sm"
                        onclick='$(this).goView("/pages/sysparam/sysparam-list.html");'
                >返回
                </button>
                <div class="box-tools pull-right">
                    参数信息修改

                    <div class="col-sm-5">
                        <span id="code" class="form-control label-form-control">{{data.code}}</span>
                        <input type="hidden" name="code" ms-attr-value="data.code" />
                    </div>
                    <label for="value" class="col-sm-1 control-label requiredMask">参数值</label>
                    <div class="col-sm-5">
                        <input name="value" id="value" type="text" class="form-control" placeholder=""

                <div class="form-group">
