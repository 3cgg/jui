<!-- Main content -->
<section class="content" id="addUserSection">
    <form role="form" id="addUserForm" class="form-horizontal">
        <div class="box box-bys-btn ">
            <div class="box-footer">
                <button type="submit" class="btn btn-primary btn-sm">提交</button>
                <button type="button" class="btn btn-primary btn-sm"
                        onclick='$(this).goView("/pages/usermanager/user-list.html");'
                >返回
                </button>
                <div class="box-tools pull-right">
                    用户新增
                </div>
            </div>
        </div>

        <div class="box box-bys-content">
            <!--   .box-header   -->
            <!--<div class="box-header with-border">-->
            <!--<h3 class="box-title">用户新增</h3>-->
            <!--<div class="box-tools pull-right">-->
            <!--<h3 class="box-title">用户新增</h3>-->
            <!--</div>-->
            <!--</div>-->
            <!-- /.box-header -->
            <div class="box-body">

                <div class="form-group">
                    <label for="userName" class="col-sm-1 control-label requiredMask">用户名</label>
                    <div class="col-sm-5">
                        <input type="email" name="userName" class="form-control" id="userName" placeholder="用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="natureName" class="col-sm-1 control-label requiredMask">昵称</label>
                    <div class="col-sm-5">
                        <input type="text" name="natureName" class="form-control" id="natureName" placeholder="昵称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-1 control-label requiredMask">密码</label>
                    <div class="col-sm-5">
                        <input type="password" name="password" class="form-control" id="password" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="retypePassword" class="col-sm-1 control-label requiredMask">密码确认</label>
                    <div class="col-sm-5">
                        <input type="password" name="retypePassword" class="form-control" id="retypePassword"
                               placeholder="密码">
                    </div>
                </div>

            </div>
        </div>
    </form>
</section>


<script src="user-add.js"></script>
