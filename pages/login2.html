<style type="text/css">

    html,body {
        height: 100%;
        background: #fafafa;
        overflow: hidden;
    }

</style>

<body>
  
<div class="center-vertical"  id="loginSection">
    <div class="center-content row">

        <div class="col-md-8 col-lg-6 clearfix center-margin">
            <div class="row">
                <div class="col-md-5">
                    <h3 class="text-transform-upr font-size-17">You APP<span class="opacity-80">v1.0</span></h3>
                    <p class="font-gray">The APP has some examples & simple modules.</p>
                    <div class="divider"></div>
                    <ul class="reset-ul">
                        <li class="pad10A font-size-16">
                            <i class="glyph-icon icon-camera mrg10R font-green"></i>
                            Unlimited styles available
                        </li>
                        <li class="pad10A font-size-16">
                            <i class="glyph-icon icon-cog mrg10R font-red"></i>
                            Mobile first, responsive layouts
                        </li>
                        <li class="pad10A font-size-16">
                            <i class="glyph-icon icon-bullhorn mrg10R font-orange"></i>
                            Over 200.000 users
                        </li>
                    </ul>
                    <div class="divider"></div>
                    Not a member yet? <a href="" title="Register">Click here to sign up</a>!
                    <br>
                </div>

                <div class="col-md-7">

                    <form method="post" action=""  id="loginForm">
                        <div class="content-box">
                            <h3 class="content-box-header content-box-header-alt bg-default">
                                <span class="icon-separator">
                                    <i class="glyph-icon icon-cog"></i>
                                </span>
                                <span class="header-wrapper">
                                    Members area
                                    <small>Use the form below to login to your account.</small>
                                </span>
                                <span class="header-buttons">
                                    <a href="#" class="btn btn-sm btn-primary" title="">Sign Up</a>
                                </span>
                            </h3>
                            <div class="content-box-wrapper">
                                <div class="form-group">
                                    <div class="input-group">
                                        <input type="email"  name="_name" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                                        <span class="input-group-addon bg-blue">
                                            <i class="glyph-icon icon-envelope-o"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input type="password"  name="_password"  class="form-control" id="exampleInputPassword1" placeholder="Password">
                                        <span class="input-group-addon bg-blue">
                                            <i class="glyph-icon icon-unlock-alt"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <a href="" title="Recover password">Forgot Your Password?</a>
                                </div>
                                <button class="btn btn-success btn-block">Sign In</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- iCheck -->
<script src="../plugins/iCheck/icheck.js"></script>


<!-- jquery confirm -->
<script src="../plugins/jquery-confirm/jquery-confirm.js"></script>

<!-- jquery-validation -->
<script src="../plugins/jquery-validation/jquery.validate.js"></script>

<!--  webuploader -->
<script src="../plugins/toast/jquery.toast.js"></script>
		
<!-- YouAPP -->
<script src="../_youapp/_jsregister.js"></script>
<script src="../_youapp/util.js"></script>
<script src="../_youapp/storage.js"></script>
<script src="../_youapp/config.js"></script>
<script src="../_youapp/jstrees.js"></script>
<script src="../_youapp/youapp.js"></script>
<script src="../_youapp/datatables.js"></script>
<script src="../_youapp/uploads.js"></script>
<script src="../_youapp/codetables.js"></script>	
	
</body>

<script type="text/javascript">
$_youapp.ready(function(){
	
	var page=$.extend({
		root:$("#loginSection"),
		model:{
		}
	},$_youapp.pageTemplate);
	var $chk=page.root.find('input[type="checkbox"].minimal');
	$chk.iCheck({
			checkboxClass : 'icheckbox_minimal-blue',
			radioClass : 'iradio_minimal-blue'
		});
	
	page.root.find("#loginForm").validate({
		rules: {
			'_name': {
				   required: true,
				   maxlength:64
			   },
		   '_password': {
			   required: true,
			   maxlength:32
		   }
		  },
		  submitHandler:function(form){
			  page.submitForm({
				  url:'/_youapp/authenticate/login',
				  formSelector:form,
				  success:function(data){
					  page.success('login success.');
					  $_youapp.$_ticket.setTicket(data.ticket);
					  setTimeout(function(){
						  window.location.href=$_youapp.$_config.getEndpoint()+'/pages/index.html';
					  },1000);
				  }
				});
		 }
	})
});
</script>
</html>
