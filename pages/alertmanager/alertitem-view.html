	 <!-- Main content -->
    <section class="content"   id="viewAlertItemSection"   ms-controller="alertItem_view">
    
    	<div class="box box-info">
	        <div class="box-footer">
	          <button type="button" class="btn btn-primary"
	          onclick='$(this).goView("/pages/alertmanager/alertitem-list.html");'
	          >返回</button>
	        </div> 
      </div>
    	
    	<div class="box box-info">
	    	<!--   .box-header   -->
	        <div class="box-header with-border">
	          <h3 class="box-title">明细</h3>
	          <div class="box-tools pull-right">
	          </div>
	        </div>
	        <!-- /.box-header -->
	        
	        <div class="box-body form-horizontal">
              	<div class="form-group">
              	
              	   <label for="code" class="col-sm-1 control-label">编码</label>
                   <div class="col-sm-5">
                   <span id="code"  class="form-control label-form-control">{{data.code}}</span>
                  </div>
              	  
					
              	
              	   <label for="name" class="col-sm-1 control-label">名称</label>
                   <div class="col-sm-5">
                   <span id="name"  class="form-control label-form-control">{{data.name}}</span>
                  </div>
              	  
              	</div>
					
              	<div class="form-group">
              	
              	   <label for="status" class="col-sm-1 control-label">状态</label>
                   <div class="col-sm-5">
                   <span id="status"  class="form-control label-form-control">{{data.status}}</span>
                  </div>
              	  
					
              	
              	   <label for="meta" class="col-sm-1 control-label">数据结构（元数据）</label>
                   <div class="col-sm-5">
                   <span id="meta"  class="form-control label-form-control">{{data.meta}}</span>
                  </div>
              	  
              	</div>
					
              	<div class="form-group">
              	
              	   <label for="description" class="col-sm-1 control-label">描述</label>
                   <div class="col-sm-8">
                   <span id="description"  class="form-control label-form-control">{{data.description}}</span>
                  </div>
              	  
					
              	
              	  
              	</div>
					
	        </div>
      </div>
    </section>
    <script type="text/javascript">
    
    $_youapp.ready(function(){
    	
    	var page=$.extend({
    		root:$("#viewAlertItemSection"),
    		model:{
    			vm:avalon.define({
    		        $id: "alertItem_view",
    		        data: {}
    		    })
    		}
    	},$_youapp.pageTemplate);
    	
    	avalon.scan(page.root[0], page.model.vm);  // void braces
    	
    	function getId(){
        	return page.root.getViewParam().id;
        }
    	
    	page.ajaxGet({
			  url:'/alertmanager/getAlertItemById',
			  formData:{'id':getId()},
			  success:function(data){
				  page.model.vm.data=data;
		  		  avalon.scan(page.root[0], page.model.vm);
			  }
			});
    });
    </script>
