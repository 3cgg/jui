	 <!-- Main content -->
    <section class="content"  id="addAlertRecordSection" >
    	<div class="box box-info">
	        <div class="box-footer">
	          <button type="button" class="btn btn-primary"  id="addAlertRecordBtn" >提交</button>
	          <button type="button" class="btn btn-primary"
	          onclick='$(this).goView("/pages/alertmanager/alertrecord-list.html");'
	          >返回</button>
	        </div> 
      </div>
    	
    	<div class="box box-info">
	    	<!--   .box-header   -->
	        <div class="box-header with-border">
	          <h3 class="box-title">新增</h3>
	          <div class="box-tools pull-right">
	          </div>
	        </div>
	        <!-- /.box-header -->
	        
	        <div class="box-body">
	        
	        <form role="form"  id="addAlertRecordForm"  class="form-horizontal">
              	<div class="form-group">
              	
              	   <label for="alertItemId" class="col-sm-1 control-label">alertItemId</label>
                   <div class="col-sm-5">
                    <input  id="alertItemId" name="alertItemId" type="text" class="form-control"></input>
                  </div>
              	  
					
              	
              	   <label for="recordTime" class="col-sm-1 control-label">记录时间</label>
                   <div class="col-sm-5">
                  </div>
              	  
              	</div>
					
              	<div class="form-group">
              	
              	   <label for="data" class="col-sm-1 control-label">data</label>
                   <div class="col-sm-5">
                    <input  id="data" name="data" type="text" class="form-control"></input>
                  </div>
              	  
					
              	
              	   <label for="primary" class="col-sm-1 control-label">primary</label>
                   <div class="col-sm-5">
                    <input  id="primary" name="primary" type="text" class="form-control"></input>
                  </div>
              	  
              	</div>
					
              	<div class="form-group">
              	
              	   <label for="description" class="col-sm-1 control-label">描述</label>
                   <div class="col-sm-8">
                    <textarea  id="description" name="description" class="form-control" rows="3" ></textarea>
                  </div>
              	  
					
              	
              	  
              	</div>
					
    		</form>
	          <!-- /.row -->
	        </div>
      </div>
    </section>
	
	
	<script type="text/javascript">
		
		$_youapp.ready(function (){
			
			var page=$.extend({
	    		root:$("#addAlertRecordSection"),
	    		model:{
	    		}
	    	},$_youapp.pageTemplate);
			
			page.root.find("#addAlertRecordForm").validate({
					rules: {
						'alertItemId': {
							   required: true,
							   maxlength:64
						   }
						,
						'recordTime': {
							   required: true,
							   maxlength:64
						   }
						,
						'data': {
							   required: true,
							   maxlength:64
						   }
						,
						'primary': {
							   required: true,
							   maxlength:64
						   }
						,
						'description': {
							   required: false,
							   maxlength:2000
						   }
					  },
					  submitHandler:function(form){
						  page.submitForm({
							  url:'/alertmanager/saveAlertRecord',
							  formSelector:form,
							  success:function(data){
								  page.root.goView('/pages/alertmanager/alertrecord-list.html');
							  }
							});
					 }
				});
			page.root.find('#addAlertRecordBtn').on('click',function(){
				page.root.find("#addAlertRecordForm").submit();
			});	
		});
	</script>
