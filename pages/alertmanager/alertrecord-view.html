	 <!-- Main content -->
    <section class="content"   id="viewAlertRecordSection"   ms-controller="alertRecord_view">
    
    	<div class="box box-info">
	        <div class="box-footer">
	          <button type="button" class="btn btn-primary"
	          onclick='$(this).goView("/pages/alertmanager/alertrecord-list.html");'
	          >返回</button>
	        </div> 
      </div>
    	
    	<div class="box box-info">
	    	<!--   .box-header   -->
	        <div class="box-header with-border">
	          <h3 class="box-title">明细</h3>
	          <div class="box-tools pull-right">
	          </div>
	        </div>
	        <!-- /.box-header -->
	        
	        <div class="box-body form-horizontal">
              	<div class="form-group">
              	
              	   <label for="alertItemId" class="col-sm-1 control-label">alertItemId</label>
                   <div class="col-sm-5">
                   <span id="alertItemId"  class="form-control label-form-control">{{data.alertItemId}}</span>
                  </div>
              	  
					
              	
              	   <label for="recordTime" class="col-sm-1 control-label">记录时间</label>
                   <div class="col-sm-5">
                   <span id="recordTime"  class="form-control label-form-control">{{data.recordTime}}</span>
                  </div>
              	  
              	</div>
					
              	<div class="form-group">
              	
              	   <label for="data" class="col-sm-1 control-label">data</label>
                   <div class="col-sm-5">
                   <span id="data"  class="form-control label-form-control">{{data.data}}</span>
                  </div>
              	  
					
              	
              	   <label for="primary" class="col-sm-1 control-label">primary</label>
                   <div class="col-sm-5">
                   <span id="primary"  class="form-control label-form-control">{{data.primary}}</span>
                  </div>
              	  
              	</div>
					
              	<div class="form-group">
              	
              	   <label for="description" class="col-sm-1 control-label">描述</label>
                   <div class="col-sm-8">
                   <span id="description"  class="form-control label-form-control">{{data.description}}</span>
                  </div>
              	  
					
              	
              	  
              	</div>
					
	        </div>
      </div>
    </section>
    <script type="text/javascript">
    
    $_youapp.ready(function(){
    	
    	var page=$.extend({
    		root:$("#viewAlertRecordSection"),
    		model:{
    			vm:avalon.define({
    		        $id: "alertRecord_view",
    		        data: {}
    		    })
    		}
    	},$_youapp.pageTemplate);
    	
    	avalon.scan(page.root[0], page.model.vm);  // void braces
    	
    	function getId(){
        	return page.root.getViewParam().id;
        }
    	
    	page.ajaxGet({
			  url:'/alertmanager/getAlertRecordById',
			  formData:{'id':getId()},
			  success:function(data){
				  page.model.vm.data=data;
		  		  avalon.scan(page.root[0], page.model.vm);
			  }
			});
    });
    </script>
