<script type="text/javascript">
$_youapp.ready(function(){

	var page=$.extend({
		root:$("#loginSection"),
		model:{
		}
	},$_youapp.pageTemplate);
	var $chk=page.root.find('input[type="checkbox"].minimal');
	$chk.iCheck({
			checkboxClass : 'icheckbox_minimal-blue',
			radioClass : 'iradio_minimal-blue'
		});

	page.root.find("#loginForm").validate({
		rules: {
			'_name': {
				   required: true,
				   maxlength:64
			   },
		   '_password': {
			   required: true,
			   maxlength:32
		   }
		  },
		  submitHandler:function(form){
			  page.submitForm({
				  url:'/aclmanager/login',
				  formSelector:form,
				  success:function(data){
					  page.success('login success.');
					  $_youapp.$_ticket.setTicket(data);
					  setTimeout(function(){
						  window.location.href=$_youapp.$_config.getEndpoint()+'/pages/index.html';
					  },1000);
				  }
				});
		 }
	})
});
</script>
